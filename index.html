<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<title></title>
</head>
<body>
<section>
	<h1>String</h1>
	<input id="inpS" type="text" placeholder="Enter">
	<div class ="buttons">
		<button id="char">Length</button>
		<button id="upper">toUpperCase</button>
		<button id="space">indexOfSpace</button>
		<button id="sub">substringFirst</button>
		
	</div>
	<h2 id="result"></h2>
</section>
<section>
	<h1>Number</h1>
	<input id="inpN" type="text" placeholder="Enter">
	<div class ="buttons">
		<button id="round">Math.round</button>
		<button id="random">Math.random</button>
		<button id="local">toLocaleString</button>
		<button id="x">Math.sqrt(X)</button>
		
	</div>
	<h2 id="resultN"></h2>
</section>


<script src="js.js"></script>
</body>
</html>
